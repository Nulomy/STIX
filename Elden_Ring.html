<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elden Ring - Stix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: #1b2838;
            color: #fff;
            text-align: center;
        }

        .header {
            background: #16202d;
            padding: 20px;
            font-size: 24px;
            color: #66c0f4;
        }

        .game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .game-banner {
            width: 100%;
            border-radius: 10px;
        }

        .description {
            background: #16202d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
        }

        .trailer {
            margin-top: 20px;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .screenshots img {
            width: 30%;
            border-radius: 6px;
        }

        .buy-button {
            background: #66c0f4;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .buy-button:hover {
            background: #4a90e2;
        }
    </style>
</head>
<body>

    <div class="header">Elden Ring</div>

    <div class="game-container">
        <img class="game-banner" src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1245620/capsule_616x353.jpg?t=1744748041" alt="Elden Ring">

        <div class="description">
            <h3>About Elden Ring</h3>
            <p>Enter the vast and mysterious world of Elden Ring, an open-world RPG developed by FromSoftware. 
               Embark on a perilous journey through the Lands Between, mastering powerful magic, weapons, and epic battles.</p>
        </div>

        <div class="trailer">
            <h3>Game Trailer</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/E3Huy2cdih0" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="screenshots">
            <img src="https://files.vgtimes.ru/gallery/thumb/170901/1647148238_6823.webp" alt="Screenshot 1">
            <img src="https://i.redd.it/1nyex36iv7u71.jpg" alt="Screenshot 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS03c_-H67dtEq075hMrLXuDpLrPRczgrRTWw&s" alt="Screenshot 3">
        </div>

        <button class="buy-button">Buy Elden Ring - $59.99</button>
    </div>

</body>
</html>
