            height: 100vh;

            padding: 15px 0;
            border-bottom: 1px solid #66fcf1;
            width: 100%;
            text-shadow: 0px 0px 8px #66fcf1;
        }

        .sidebar nav a {
            color: #66fcf1;
            text-decoration: none;
            font-size: 14px;
            padding: 10px;
            transition: 0.3s;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;

        .sidebar nav a:hover {
            background: #66fcf1;

        }

        .content {
            margin-left: 20px;
            width: calc(100% - 20px);
            padding: 30px;
        }
        
        .banner {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(20, 20, 20, 0.9)),

            border-radius: 10px;
            padding: 80px 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .game-card {
            background: #1f2833;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
            border: 2px solid #ff0066; /* –ù–µ–æ–Ω–æ–≤–∏–π —Ä–æ–∂–µ–≤–∏–π */
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #ff0066;
        }

        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
        }

        .game-card h4 {
