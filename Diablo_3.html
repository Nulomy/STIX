<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo 3 - Stix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: #1b2838;
            color: #fff;
            text-align: center;
        }

        .header {
            background: #16202d;
            padding: 20px;
            font-size: 24px;
            color: #66c0f4;
        }

        .game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .game-banner {
            width: 100%;
            border-radius: 10px;
        }

        .description {
            background: #16202d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
        }

        .trailer {
            margin-top: 20px;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .screenshots img {
            width: 30%;
            border-radius: 6px;
        }

        .buy-button {
            background: #66c0f4;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .buy-button:hover {
            background: #4a90e2;
        }
    </style>
</head>
<body>

    <div class="header">Diablo 3</div>

    <div class="game-container">
        <img class="game-banner" src="https://bnetcmsus-a.akamaihd.net/cms/blog_header/2m/2M8QRV55TNGM1744065821014.png" alt="Diablo 3">

        <div class="description">
            <h3>About Diablo 3</h3>
            <p>Diablo 3 is an action RPG developed by Blizzard Entertainment. Enter the dark fantasy world of Sanctuary,
               battle hordes of demons, and uncover legendary loot as you fight against the forces of evil.</p>
        </div>

        <div class="trailer">
            <h3>Game Trailer</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/0Wn4iYoMcAA" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="screenshots">
            <img src="https://cdn.kanobu.ru/screenshots/34/effb5e60-7a45-4a78-8f6a-78b7dffb14e2.webp" alt="Screenshot 1">
            <img src="https://gamebomb.ru/files/galleries/001/8/8f/133027.jpg" alt="Screenshot 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbavYQcimiFJ-dHn2EDL2Rn1BlrwEO9_JvwQ&s" alt="Screenshot 3">
        </div>

        <button class="buy-button">Buy Diablo 3 - $39.99</button>
    </div>

</body>
</html>
