<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyrim - Stix</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: #1b2838;
            color: #fff;
            text-align: center;
        }

        .header {
            background: #16202d;
            padding: 20px;
            font-size: 24px;
            color: #66c0f4;
        }

        .game-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        .game-banner {
            width: 100%;
            border-radius: 10px;
        }

        .description {
            background: #16202d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: left;
        }

        .trailer {
            margin-top: 20px;
        }

        .screenshots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .screenshots img {
            width: 30%;
            border-radius: 6px;
        }

        .buy-button {
            background: #66c0f4;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .buy-button:hover {
            background: #4a90e2;
        }
    </style>
</head>
<body>

    <div class="header">Skyrim</div>

    <div class="game-container">
        <img class="game-banner" src="https://img3.akspic.ru/crops/4/9/6/5/15694/15694-temnota-mifologia-polnoch-vymiranie-tamriel-1920x1080.jpg" alt="Skyrim">

        <div class="description">
            <h3>About Skyrim</h3>
            <p>The Elder Scrolls V: Skyrim is an open-world action RPG where players explore the legendary lands of Tamriel.
               Battle dragons, master powerful magic, and shape your own destiny in a vast, ever-changing world.</p>
        </div>

        <div class="trailer">
            <h3>Game Trailer</h3>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JSRtYpNRoN0" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="screenshots">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSu5dtN71nNyDzjaKyrSgXnzBMe0JYSAYoBzQ&s" alt="Screenshot 1">
            <img src="https://nvplay.ru/uploads/images/News/2016/11.04/SkyrimSE-01-big.jpg" alt="Screenshot 2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOodyWh2kTiCBl_xT9KU7gkiTUXxJxpsbMYA&s" alt="Screenshot 3">
        </div>

        <button class="buy-button">Buy Skyrim - $49.99</button>
    </div>

</body>
</html>
