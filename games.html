<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stix - Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: #1b2838;
            color: #fff;
        }

        .header {
            background: #16202d;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #66c0f4;
        }

        .game-categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }

        .category-btn {
            background: #16202d;
            border: 2px solid #66c0f4;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .category-btn:hover {
            background: #66c0f4;
            color: #000;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            background: #16202d;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }

        .game-card h4 {
            font-size: 16px;
            color: #66c0f4;
            margin: 10px 0;
        }

        .game-card p {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">Games</div>

    <div class="game-categories">
        <button class="category-btn">Action</button>
        <button class="category-btn">RPG</button>
        <button class="category-btn">Strategy</button>
        <button class="category-btn">Indie</button>
    </div>

    <div class="game-grid">
        <div class="game-card">
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1245620/capsule_616x353.jpg?t=1744748041" alt="Elden Ring">
            <h4>Elden Ring</h4>
            <p>$59.99</p>
        </div>
        
        <div class="game-card">
            <img src="https://img3.akspic.ru/crops/4/9/6/5/15694/15694-temnota-mifologia-polnoch-vymiranie-tamriel-1920x1080.jpg" alt="Skyrim">
            <h4>Skyrim</h4>
            <p>$49.99</p>
        </div>

        <div class="game-card">
            <img src="https://bnetcmsus-a.akamaihd.net/cms/blog_header/2m/2M8QRV55TNGM1744065821014.png" alt="Diablo 3">
            <h4>Diablo 3</h4>
            <p>$39.99</p>
        </div>
    </div>

</body>
</html>
