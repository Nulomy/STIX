<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stix - Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: #0b0c10; /* –¢–µ–º–Ω–∏–π —á–æ—Ä–Ω–∏–π */
            color: #c5c6c7; /* –°–≤—ñ—Ç–ª–æ-—Å—ñ—Ä–∏–π */
        }
        .sidebar {
            width: 250px;
            background: linear-gradient(180deg, #1f2833, #0b0c10);
            padding: 20px;
            position: fixed;
            height: 100vh;
            left: -250px;
            transition: 0.4s ease-in-out;
            border-right: 2px solid #66fcf1; /* –ù–µ–æ–Ω–æ–≤–∏–π –±—ñ—Ä—é–∑–æ–≤–∏–π */
            box-shadow: 0px 0px 20px rgba(102, 252, 241, 0.5);
        }

        .sidebar:hover {
            left: 0;
        }

        .site-title {
            text-align: center;
            font-size: 22px;
            color: #66fcf1;
            padding: 15px 0;
            border-bottom: 1px solid #66fcf1;
            width: 100%;
            text-shadow: 0px 0px 8px #66fcf1;
        }

        .sidebar nav a {
            color: #66fcf1;
            text-decoration: none;
            font-size: 14px;
            padding: 10px;
            transition: 0.3s;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-shadow: 0px 0px 5px #66fcf1;
        }

        .sidebar nav a:hover {
            background: #66fcf1;
            color: black;
            box-shadow: 0px 0px 10px #66fcf1;
        }

        .header {
            background: linear-gradient(180deg, #1f2833, #0b0c10);
            padding: 20px;
            text-align: center;
            font-size: 24px;
            color: #66fcf1;
            border-bottom: 2px solid #66fcf1;
            text-shadow: 0px 0px 8px #66fcf1;
        }

        .game-categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px;
        }

        .category-btn {
            background: #1f2833;
            border: 2px solid #66fcf1;
            padding: 10px 20px;
            font-size: 16px;
            color: #c5c6c7;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            text-shadow: 0px 0px 5px #66fcf1;
        }

        .category-btn:hover {
            background: #66fcf1;
            color: #000;
            box-shadow: 0px 0px 10px #66fcf1;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .game-card {
            background: #1f2833;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: 0.3s;
            border: 2px solid #ff0066; /* –ù–µ–æ–Ω–æ–≤–∏–π —Ä–æ–∂–µ–≤–∏–π */
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px #ff0066;
        }

        .game-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
        }

        .game-card h4 {
            font-size: 16px;
            color: #45a29e; /* –¢–µ–º–Ω–∏–π –±—ñ—Ä—é–∑–æ–≤–∏–π */
            margin: 10px 0;
            text-shadow: 0px 0px 8px #45a29e;
        }

        .game-card p {
            font-size: 14px;
            color: #c5c6c7; /* –°–≤—ñ—Ç–ª–æ-—Å—ñ—Ä–∏–π */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="site-title">Stix</div>

        <nav>
            <a href="index.html">üè† Home</a>
            <a href="games.html">üéÆ Games</a>
            <a href="community.html">üí¨ Community</a>
            <a href="news.html">üì¢ News</a>
            <a href="settings.html">‚öôÔ∏è Settings</a>
        </nav>
    </div>


    <div class="header">Games</div>

    <div class="game-categories">
        <button class="category-btn">Action</button>
        <button class="category-btn">RPG</button>
        <button class="category-btn">Strategy</button>
        <button class="category-btn">Indie</button>
    </div>

    <div class="game-grid">
        <div class="game-card">
            <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1245620/capsule_616x353.jpg?t=1744748041" alt="Elden Ring">
            <h4>Elden Ring</h4>
            <p>$59.99</p>
        </div>

        <div class="game-card">
            <img src="https://img3.akspic.ru/crops/4/9/6/5/15694/15694-temnota-mifologia-polnoch-vymiranie-tamriel-1920x1080.jpg" alt="Skyrim">
            <h4>Skyrim</h4>
            <p>$49.99</p>
        </div>

        <div class="game-card">
            <img src="https://bnetcmsus-a.akamaihd.net/cms/blog_header/2m/2M8QRV55TNGM1744065821014.png" alt="Diablo 3">
            <h4>Diablo 3</h4>
            <p>$39.99</p>
        </div>
    </div>

</body>
</html>
